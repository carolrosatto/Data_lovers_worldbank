<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BANCO MUNDIAL DADOS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap">
  <link rel="icon" type="img/png" href="icons/america-do-sul.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="main-header">
    <h1>BANCO MUNDIAL DADOS</h1>
    <img src="icons/america-do-sul.png" class="logo-america" alt="Mapa America latina">
  </header>
  <main class="content">
    <article class="about-us">QUEM SOMOS</article>
    <form>
      <h2>Explorar dados</h2>
      <main class="show-options">
        <section class="country-options" id="chosen-country">
          <label>País</label><br>          
          <input type="checkbox" class="check-option" name="country" value="CHL" id="chosen-chile"/>
          <label for="CHL">Chile</label><img src="icons/chile.png" class="country-icon" alt="Bandeira do Chile">                
          <input type="checkbox" class="check-option" name="country" value="BRA" id="chosen-brasil"/>
          <label for="BRA">Brasil</label><img src="icons/brasil.png" class="country-icon" alt="Bandeira do Brasil">       
          <input type="checkbox" class="check-option" name="country" value="MEX" id="chosen-mexico"/>
          <label for="MEX">México</label><img src="icons/mexico.png" class="country-icon" alt="Bandeira do México">              
          <input type="checkbox" class="check-option" name="country" value="PER" id="chosen-peru"/>
          <label for="PER">Peru</label>
          <img src="icons/peru.png" class="country-icon" alt="Bandeira do Peru">
        
                    <!-- apenas teste -->
          <div id="myChosenCountry"></div>
        </section>
        <section class="indicators-options">
          <label>Indicadores</label><br>
          <select name="select-indicators">
            <option value="indicator-1">Indicador 1</option>
            <option value="indicator-2" selected>Indicador 2</option>
            <option value="indicator-3">Empleo de tiempo parcial, mujeres (% del total de mujeres empleadas)</option>
          </select>
        </section>
        <section class="year-options">
          <label>Ano</label><br>
          <input type="checkbox" class="check-option" name="2012" />
          <label for="2012">2012</label>
          <input type="checkbox" class="check-option" name="2013" />
          <label for="2013">2013</label>
          <input type="checkbox" class="check-option" name="2014" />
          <label for="2014">2014</label>
          <input type="checkbox" class="check-option" name="2015" />
          <label for="2015">2015</label>
          <input type="checkbox" class="check-option" name="2016" />
          <label for="2016">2016</label>
          <input type="checkbox" class="check-option" name="2017" />
          <label for="2017">2017</label>
        </section>
        </main>
      <button class="data-processing" id="data-processing">Processar TUDO(!)</button>
    </form>
  </main>
  <div id="root"></div>
  <script src="data/worldbank/worldbank.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
